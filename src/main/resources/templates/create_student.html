<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <div class="text-center">
                    <h1>Create New Student</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstName" th:field="*{firstName}"
                                placeholder="Enter Students Firstname:" class="form-control">
                        </div><br>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastName" th:field="*{lastName}"
                                placeholder="Enter Students Last Name:" class="form-control">
                        </div><br>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" th:field="*{email}" placeholder="Enter Students Email:"
                                class="form-control">
                        </div>
                        <br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
